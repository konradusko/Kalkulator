<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Kalkulator</title>
</head>
<body>
    <div class="container">
        <div class="container_calculator">
            <div class="boardResults">
                <div class="results_container">
                    <div class="line_one_actions_on_numbers">
                        <span id="topTmpNumbers" class="numbers"></span>
                    </div>
                    <div class="line_two_single_number">
                        <span id="tmpNumbers" class="numbers_bottom_line">0</span>
                    </div>
                </div>
            </div>
            <div class="main_button_container">
                <div class="lineButtonContainer">
                    <button class="button signButton">%</button>
                    <button class="button signButton"><span class="spanPlus_minusBTN"><span class="line">/</span></span></button>
                    <button class="button signButton">C</button>
                    <button class="button specialFioletBTN">/</button>
                </div>
                <div class="lineButtonContainer">
                    <button class="button">7</button>
                    <button class="button">8</button>
                    <button class="button">9</button>
                    <button class="button specialFioletBTN">x</button>
                </div>
                <div class="lineButtonContainer">
                    <button class="button">4</button>
                    <button class="button">5</button>
                    <button class="button">6</button>
                    <button class="button specialFioletBTN">-</button>
                </div>
                <div class="lineButtonContainer">
                    <button class="button">1</button>
                    <button class="button">2</button>
                    <button class="button">3</button>
                    <button class="button specialFioletBTN">+</button>
                </div>
                <div class="lineButtonContainer">
                    <button class="button">0</button>
                    <button class="button BTNStrongComma"><strong class="StrongComma">,</strong></button>
                    <button class="button specialPinkBTN">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="javaScript.js"></script>
</body>
</html>
